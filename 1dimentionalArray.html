<body>
    <script>

         var blow= [2,56,99,34,88];

         function highestScore(scores){

            var max= scores[0];

            for (var x=1; x<=scores. length ; x++)
            {

                if ( max< scores[x] )
                {
                    max = scores[x];
                }

        }
        return max;
    }

      
        var p= highestScore(blow);
        document.write(p);

    </script>
</body>
