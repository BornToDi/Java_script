<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= new Array();
        for(var i=0; i<=4; i++){
            x[i]= parseInt (prompt(" Enter the value : "));
        }

        var sum = 0;

        for(var i=0; i<=4; i++){
            document.write(x[i]);
            sum = sum + x[i];

        }

        document.write ("result =" +sum);
            </script>
</body>
</html>
